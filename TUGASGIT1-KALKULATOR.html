<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Tambah</title>
</head>
<body>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <button onclick="itungitungan()">Let's Go !!!</button>
    <br /><br />
    <p id="berhitung"></p>
    <script>
        function itungitungan() {
            var number1 =document.getElementById('number1').value;
            var number2 =document.getElementById('number2').value;
            var hasil =parseInt(number1) + parseInt(number2);
            document.getElementById('berhitung').innerHTML =hasil;
        }
    </script>
</body>
</html>
